<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--1.修饰符:lazy-->
        <!--在v-model后加上lazy修饰符后,input中绑定的数据只有在回车或失去聚焦后才会更新,而不在实施更性,减少哦计算资源消耗-->
        <input type="text" v-model.lazy="message">
        <h1>{{message}}</h1>

        <!--2.修饰符:number-->
        <!--在v-model后加上number修饰符后,input中绑定的数据会被转换成数值,在此之前默认所有数据都会被转换成字符串-->
        <input type="number" v-model.number="message2">
        <h1>{{message2+typeof(message2)}}</h1>

        <!--3.修饰符:trim-->
        <!--在v-model后加上trim修饰符后,input中绑定的数据会将前后的空格自动删除-->
        <input type="text" v-model.trim="message3">
    </div>
    <script src="./js/vue.js"></script>
    <script type="text/javascript">
        const app = new Vue({
            el: "#app",
            data: {
                message: "",
                message2: "",
                message3: ""
            },
        })
    </script>
</body>
</html>
