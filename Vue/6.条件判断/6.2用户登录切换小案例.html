<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div  v-if="login">用户名:<input type="text"></div>
        <div  v-else="login">邮箱:<input type="email"></div>
        <button @click="getLogin()">切换登录方式</button>
    </div>
    <script src="./js/vue.js"></script>
    <script type="text/javascript">
        const app = new Vue({
            el: "#app",
            data: {
                message: "Welcome",
                login: true,
            },
            methods: {
                getLogin(){
                    this.login = !this.login;
                }
            },
        })
    </script>
</body>
</html>
