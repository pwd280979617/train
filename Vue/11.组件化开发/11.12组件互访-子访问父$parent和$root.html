<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <button @click='btn1()'>子按钮</button>
            <cpn1></cpn1>
        </div>
    </template>
    <template id="cpn1">
        <div>
            <h2>我是孙组件</h2>
            <button @click='btn2()'>孙按钮</button>
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script type="text/javascript">
        const app = new Vue({
            el: "#app",
            data: {
                message: "Welcome",
            },
            components:{
                cpn: {
                    template: '#cpn',
                    methods: {
                        btn1(){
                            console.log(this.$parent.message)
                        }
                    },
                    components:{
                        cpn1: {
                            template: '#cpn1',
                            methods: {
                                btn2(){
                                    console.log(this.$root.message)
                                }
                            }
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
