<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn1></cpn1>
    </div>
    <template id="cpnC">
        <div>
            <h2>{{title}}</h2>
            <p>我是组件的内容</p>
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script type="text/javascript">
        Vue.component('cpn1',{
            template: '#cpnC',
            data(){
                return {
                    title: '我是存储在data中的标题'
                }
            }
        })
        
        const app = new Vue({
            el: "#app",
            data: {
                message: "Welcome",
            },
        })
    </script>

</html>
