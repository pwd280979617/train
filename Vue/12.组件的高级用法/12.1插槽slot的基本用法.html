<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--1.在组件模版中插入空插槽标签后,就可以只直接在组件中插入该组件特有的内容-->
        <cpn><button>按钮</button></cpn>
        <!--2.在组件模版中插入一个有内容的插槽后,空标签的组件默认会插入插槽中的内容-->
        <cpn></cpn>
        <!--3.如果一个组件内插入一个或多个标签内容,会将组件模版中的插槽内容整体添加或替换-->
        <cpn><h3>我是组件3的内容</h3><p>我是组件3的内容</p></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <!--1.用法-->
            <!--<slot></slot>-->
            <!--2.用法-->
            <slot><h3>我是默认插槽内容</h3></slot>

        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script type="text/javascript">
        const app = new Vue({
            el: "#app",
            data: {
                message: "Welcome",
            },
            components: {
                cpn: {
                    template: '#cpn',
                }
            }
        })
    </script>
</body>
</html>
