<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 :style={fontSize:isSize,backgroundColor:isBackgroundColor}>{{message}}</h1>
        <h1 :style="getStyle()">{{message}}</h1>
    </div>
    <script src="./js/vue.js"></script>
    <script type="text/javascript">
        const app = new Vue({
            el: "#app",
            data: {
                message: "Welcome",
                isSize: "100px",
                isBackgroundColor: "red"
            },
            methods: {
                getStyle:function(){
                    return {fontSize:this.isSize,backgroundColor:this.isBackgroundColor}
                }
            },
        })
    </script>
</body>
</html>
