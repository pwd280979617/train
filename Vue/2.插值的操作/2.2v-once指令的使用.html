<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <h1>{{message}}</h1>
       <h1 v-once>{{message}}</h1> <!--加入v-once指令后message在第一次渲染后不会随着数据的更新而更新-->
    </div>
    <script src="./js/vue.js"></script>
    <script type="text/javascript">
        const app = new Vue({
            el: "#app",
            data: {
                message: "Welcome"
            }
        })
    </script>
</body>
</html>
