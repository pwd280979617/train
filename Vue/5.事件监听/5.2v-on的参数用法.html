<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--常规写法-->
        <button @:click='log()'>按钮1</button>
        <!--当事件监听函数没有调用参数时,可以省略括号-->
        <button @:click='log'>按钮2</button>
        <!--在事件定义中,方法省略括号,但是方法本身是需要传入一个参数的,这时Vue会默认传入一个浏览器生成的event事件对象  -->
        <button @:click='log(1234)'>按钮3</button>
        <button @:click='log()'>按钮4</button>
    </div>
    <script src="./js/vue.js"></script>
    <script type="text/javascript">
        const app = new Vue({
            el: "#app",
            data: {
                message: "Welcome"
            },
            methods:{
                log(name){
                    console.log("abc"+123)
                }
            }
        })
    </script>
</body>
</html>
