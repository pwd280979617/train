<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            //1.点击btn1
            $('#btn1').click(function(){
                //  打印div1相对于页面左上角的位置
                console.log($('.div1').offset().top,$('.div1').offset().left)
                //  打印div2相对于页面左上角的位置
                console.log($('.div2').offset().top,$('.div2').offset().left)
                //  打印div1相对于父元素左上角得位置
                console.log($('.div1').position().top,$('.div1').position().left)
                //  打印div2相对于父元素左上角的位置
                console.log($('.div2').position().top,$('.div2').position().left)

            })
            
            //2.点击btn2
            $('#btn2').click(function(){
                 //  设置div2相对于页面的左上角的位置
                 $('.div2').offset({left:0,top:0})
            })
        })
       
    </script>
    <style type="text/css">
        *{
            margin: 0px;
        }

        .div1{
            position: absolute;
            width: 200px;
            height: 200px;
            top: 20px;
            left: 10px;
            background-color: blue;
        }

        .div2{
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50px;
            background-color: red;
        }

        .div3{
            position: absolute;
            top: 250px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2">测试offset</div>
    </div>
    <div class="div3">
        <button id="btn1">读取offset和position</button>
        <button id="btn2">设置offset</button>
    </div>
</body>
</html>
