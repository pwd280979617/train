<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>26.navyEffect</title>
    <script src="../lib/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
           var $subLink = $('#navy>ul>li:has(ul)')
           $subLink.hover(function(){
                var subMenu = $(this).children('ul')
                subMenu.stop().slideDown()
           },
           function(){
                var subMenu = $(this).children('ul')
                subMenu.stop().slideUp()
           }
           )
        })
    </script>
    <style type="text/css">
        * {
            margin: 0 0;
            padding: 0 0;
        }
        
        #navy{
            margin: 0 auto;
            padding: 0 0;
            width: 800px;
            height: 30px;
            background-color: red;
            position: relative;
        }


        ul{
            list-style-type:none;
        }

        #navy ul li {
            display: block;
            width: 100px;
            height: 30px;
            float: left;
            text-align: left;
            font-size: 21px;
            position: relative;
            left:10px;
        }

        .submenu{
            width: 100px;
            border: 1px solid black;
            margin-top: 4px;
            background-color: cornflowerblue;
            float: left;
            display: none;
        }

        a{
            text-decoration:none;
            color: white;
        }
    </style>
</head>
<body>
    <div id="navy">
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">手机</a>
                <ul class="submenu">
                    <li><a href="#">苹果</a></li>
                    <li><a href="#">华为</a></li>
                    <li><a href="#">小米</a></li>
                </ul>
            </li>
            <li><a href="#">电视</a>
                <ul class="submenu">
                    <li><a href="#">索尼</a></li>
                    <li><a href="#">三星</a></li>
                    <li><a href="#">小米</a></li>
                </ul class="submenu">
            </li>
            <li><a href="#">电脑</a>
                <ul class="submenu">
                    <li><a href="#">惠普</a></li>
                    <li><a href="#">联想</a></li>
                    <li><a href="#">戴尔</a></li>
                </ul>
            </li>
            <li><a href="#">联系我们</a></li>
        </ul>    
    </div>
</body>
</html>
