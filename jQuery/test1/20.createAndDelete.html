<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>createAndDelete</title>
    <script src="../lib/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
             //添加表格中记录的删除功能
            $('td>a').click(function(){
                var $tr = $(this).parent().parent();
                var name = $tr.children().first().html();
                if(confirm("确定删除"+name+"吗?")){
                    $($tr).empty(); 
                } 
            })
            //添加新员工功能
            
            $('#submit').click(function(){
                console.log(userNameValue)
                var userNameValue = $('#useName').val()
                var userEmailValue = $('#email').val()
                var userSalaryValue = $('#useSalary').val()
                $('#tbody').append("<tr><td>"+userNameValue+"</td><td>"+userEmailValue+"</td><td>"+userSalaryValue+"</td><td><a href='javascript: ;'>Delete</a></td></tr>")
                $('tr:last>td>a').click(function(){
                    var $tr = $(this).parent().parent();
                    var name = $tr.children().first().html();
                    if(confirm("确定删除"+name+"吗?")){
                        $($tr).empty(); 
                    } 
                })
                $('#useName').val('');
                $('#email').val('');
                $('#useSalary').val('');
            })
        })
    </script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #sheet {
            margin:0 auto;
            padding: 20px 0;
            width: 350px;
        }

        table {
            border:1px solid black;
            border-collapse:collapse;
            width: 100%;
            text-align: center;
        }

        tr {
            border:1px solid black;

        }

        td {
            border:1px solid black;
            height:25px;
        }

        .title {
            font-weight: bold;
            height: 30px;
            
        }

        a {
            text-decoration: underline;
        }

        a:link {
            color:#FF0000;
            } /* 未访问的链接 */
        a:visited {
            color:#00FF00;
            } /* 已访问的链接 */
        a:hover {
            color:#FF00FF;
            } /* 鼠标划过链接 */
        a:active {
            color:#0000FF;
            } /* 已选中的链接 */


        #createUse {
            margin:0 auto;
            padding: 10px 0;
            width: 350px;
            border:1px solid black;
            text-align: center;
        }

        p {
            margin: 10px auto;
            font-weight: bold;
            font-size: 20px;
        }

        li {
            margin:0 auto;
            padding: 5px 0;
            line-height: 25px;
            list-style-type: none;
            font-weight: bold;
        }

        input {
            line-height: 20px;
            vertical-align: middle;
        }

        button {
            margin: 10px auto;
            width: 80px;
            height: 25px;
        }

    </style>
</head>
<body>
	<div id="sheet">
		<table>
			<tbody id="tbody">
				<tr>
					<td class="title">Name</td>
					<td class="title">Email</td>
					<td class="title">Salary</td>
					<td class="title"></td>
				<tr>
					<td>tom</td>
					<td>tom@tom.com</td>
					<td>5000</td>
					<td><a href="javascript: ;">Delete</a></td>
				</tr>
				<tr>
					<td>alice</td>
					<td>alice@tom.com</td>
					<td>6000</td>
					<td><a href="javascript: ;">Delete</a></td>
				</tr>
				<tr>
					<td>bob</td>
					<td>bob@tom.com</td>
					<td>7000</td>
					<td><a href="javascript: ;">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="createUse">
		<p>添加新员工</p>
		<ul>
			<li>&nbsp;&nbsp;NAME:<input type="text" name="useName" value="" id="useName"></li>
			<li>&nbsp;&nbsp;EMAIL:<input type="text" name="useEmail" value="" id="email"></li>
			<li>SALARY:<input type="text" name="useSalary" value="" id="useSalary"></li>
		</ul>
		<button type="submit" id="submit">提交</button>
	</div>
</body>
</html>
