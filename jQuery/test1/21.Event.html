<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event</title>
    <script src="../lib/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            //1.给.out绑定点击监听(用两种方法绑定)
                $('.out').click(function(){
                    alert('out已绑定1')
                })
                // $('.out').on('click',function(){
                //     alert('out已绑定2')
                // })

            //2.给.inner绑定鼠标移入移出的事件监听(用三种方法绑定)
                var $inner = $('.inner');
                $inner.mouseenter(function(){
                    $inner.css('background','yellow');
                })
                $inner.mouseleave(function(){
                    $inner.css('background','green');
                })

                // $inner.mouseover(function(){
                //     $inner.css('background','yellow');
                // })
                // $inner.mouseout(function(){
                //     $inner.css('background','green');
                // })

                // $inner.hover(function(){
                //     $inner.css('background','yellow');
                // },
                // function(){
                //     $inner.css('background','green');
                // })

            //3.点击btn1解除.inner上的所有事件监听
                $('#btn1').click(function(){
                    $inner.off();
                })
            

            //4.点击btn2解除.inner上的所有mouseover事件监听
                $('#btn2').click(function(){
                    $inner.off('mouseenter');
                })

            //5.点击btn3得到事件坐标
                $('#btn3').click(function(event){
                   console.log(event.clientX+'.'+event.clientY);
                })
                
            //6.点击.inner区域,外部点击监听不响应
                $inner.click(function(event){
                    console.log('on inner');
                    event.stopPropagation();
                })

            //7.点击链接,如果当前事件是偶数不跳转
                $('#test4').click(function(event){
                    if(Date.now()%2 === 0){
                        event.preventDefault();
                    }
                })
        })
       
    </script>
    <style type="text/css">
        *{
            margin: 0px;
        }

        .out{
            position: absolute;
            width: 200px;
            height: 200px;
            top: 20px;
            left: 10px;
            background-color: blue;
        }

        .inner{
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50px;
            background-color: red;
        }

        .div3{
            position: absolute;
            top: 250px;
        }
    </style>
</head>
<body>
    <div class="out">
        外部div
        <div class="inner">内部div</div>
    </div>
    <div class="div3">
        <button id="btn1">取消绑定所有事件</button>
        <button id="btn2">取消绑定mouseenter事件</button>
        <button id="btn3">测试事件坐标</button>
        <a href="http://wwww.baidu.com" id="test4">百度一下</a>
    </div>
</body>
</html>
